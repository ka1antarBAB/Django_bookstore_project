{% extends '_Base.html' %}

{% block title %}

{% endblock title %}

{% block content %}

        <hr>
        <p>{{ book.description }}</p>
        <hr>
        <p>{{ book.author }}</p>
        <hr>
        <p>{{ book.price }}<p>
    {% endfor %}

{% endblock content%}
